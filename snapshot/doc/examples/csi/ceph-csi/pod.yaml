kind: Pod
apiVersion: v1
metadata:
  name: task-pv-pod
spec:
  nodeSelector:
    snapshot: support
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: snapshot-pv-provisioning
              #       claimName: rbd-pvc
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
